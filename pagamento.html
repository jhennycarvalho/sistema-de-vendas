<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2>Pagamento</h2>

    <p id="produtoSelecionado"></p>

    <label>Nome</label>
    <input type="text">

    <label>Telefone</label>
    <input type="text">

    <label>Endereço</label>
    <input type="text">

    <label>Forma de Pagamento</label>
    <select>
        <option>Pix</option>
        <option>Cartão</option>
        <option>Dinheiro</option>
    </select>

    <button onclick="finalizar()">Finalizar Compra</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("produtoSelecionado").innerText =
    params.get("produto") + " - R$ " + params.get("preco");

function finalizar() {
    alert("Compra finalizada com sucesso!");
}
</script>

</body>
</html>
